<!DOCTYPE html>
<html lang="es">

<link rel="stylesheet" href="/styles/styles-romer.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">

        <tr>
            <td>Ordenador portátil</td>
            <td>$800</td>

        <tr>

                    <div class="widgets-container">
    
                        <div class="parent">
                            <div class="subparent">
                                <h2 class="location">Mexico City</h2>
                                <div class="main-display">
                                    <img class="icon-main" src="/src/widget/sol-256.png" alt="Icono de sol">

                        </div>

                                <div class="main-display">

                                <div class="details-grid">
                                    <h1 class="">

                                    </h1>

                                </div>
                            </div>
                        </div>

                        <div class="parent">
                            <div class="subparent">
                                <h2 class="location">viento</h2>
                                <div class="main-display">
                                    <img class="icon-main" src="/src/widget/viento-256.png" alt="Icono de sol">
                                    
                                </div>

                                <div class="details-grid">
                                    
                                    <h1 class="">
                                        9km/h
                                    </h1>
                                    <h1 class="">
                                        215
                                    </h1>
                                   
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
