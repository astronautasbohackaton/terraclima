<!DOCTYPE html>
<html lang="es">

<link rel="stylesheet" href="/romer/styles/styles-romer.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ESTA ES TODA MI SECCION -->
        <div class="widget-container">
            <div class="widgets-container">
                <!-- primera card -->
                <div class="parent">
                    <div class="subparent">
                        <h2 class="location">Mexico City</h2>
                        <div class="main-display">
                            <img class="icon-main" src="/romer/src/widget/sol-256.png" alt="Icono de sol">
                        </div>
                        <div class="details-grid">
                            <h1 class="temperature" data-nasa-param="T2M">
                            </h1>
                        </div>
                    </div>
                </div>
                <!-- segunda card -->
                <div class="parent">
                    <div class="subparent">
                        <h2 class="location">Precipitación</h2>
                        <div class="main-display">
                            <img class="icon-main" src="/romer/src/widget/lluvia-256.png" alt="Icono de lluvia">
                        </div>
                        <div class="details-grid">
                            <h1 class="precipitation" data-nasa-param="PRECTOTCORR">
                            </h1>
                        </div>

                        <h2 class="location">Humedad Relativa</h2>
                        <div class="main-display">
                            <img class="icon-main" src="/romer/src/widget/humedad-256.png" alt="Icono de nubes">
                        </div>
                        <div class="details-grid">
                            <h1 class="relative-humidity" data-nasa-param="RH2M">
                            </h1>
                        </div>
                    </div>
                </div>
                <!-- tercera card -->
                <div class="parent">
                    <div class="subparent">
                        <h2 class="location">Velocidad del viento</h2>
                        <div class="main-display">
                            <img class="icon-main" src="/romer/src/widget/viento-256.png" alt="Icono de viento">
                        </div>
                        <div class="details-grid">
                            <h1 class="wind-speed" data-nasa-param="WS10M">
                            </h1>
                        </div>

                        <h2 class="location">Presión Atmosférica</h2>
                        <div class="main-display">
                            <img class="icon-main" src="/romer/src/widget/presion-256.png" alt="Icono de presión">
                        </div>
                        <div class="details-grid">
                            <h1 class="surface-pressure" data-nasa-param="PS">
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
              
            

    <script src="/romer/js/main-romer.js"></script>
</body>
</html>
